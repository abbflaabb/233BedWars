# 商店物品拓展

shop_layout:
  - "0:armor-category"
  - "1:melee-category"
  - "2:blocks-category"
  - "3:tools-category"
  - "4:ranged-category"
  - "5:potions-category"
  - "6:utility-category"
  - "7:mounts-category"
  - "8:quick-buy-category"

settings:
  disable_items_for_groups:
    rush_4v4v4v4:
      - "recover_bed"
  cooling:
    items:
      - "suicide_bomber:5"
      - "recover_bed:5"
      - "landmine:5"
      - "light_landmine:5"
      - "flight_firework:5"
      - "lucky_block:5"
      - "rescue_platform:20"
    progress:
      length: 30
      unit: "|"
      color_current: "&a"
      color_left: "&f"
  recover_bed:
    enable: true
    recover_sound: "LEVEL_UP:1:2"
    valid_minutes: 10
    use_count_limit: 1
    title_stay: 3
  suicide_bomber:
    enable: true
    use_sound: "CHICKEN_EGG_POP:1:1"
    active_time: 5
  landmine:
    enable: true
    explosion_damage: 5
    set_fire: false
    break_block: false
  light_landmine:
    enable: true
    explosion_damage: 5
    set_fire: false
    break_block: false
  flight_firework:
    enable: true
    fuse_delay: 1
    explosion_damage: 3
    set_fire: false
    break_block: false
  lucky_block:
    enable: true
    # 格式: 幸运/厄运:触发概率:执行类型
    # 执行类型:
    # ITEM - 物品名称:物品描述:物品ID:物品数量:物品附魔
    # EFFECT - 药水效果:效果等级:持续时间:粒子效果:强制覆盖
    # EXPLOSION - 爆炸威力:生成火焰:破坏方块
    # TELEPORT - X轴增量:Y轴增量:Z轴增量
    # COMMAND - 以控制台执行具体指令 (变量: %player_name%)
    # SAY - 以玩家身份发送消息 (变量: %player_name%)
    possibilities:
      - "0.1:LUCKY:ITEM:&b幸运的钻石头盔:&a描述1#&6描述2#&c描述3:DIAMOND_HELMET:1:PROTECTION_ENVIRONMENTAL.4#DURABILITY.3"
      - "0.1:LUCKY:EFFECT:SPEED:0:30:true:true"
      - "0.1:UNLUCKY:TELEPORT:0:30:0"
      - "0.1:UNLUCKY:EXPLOSION:5:true:true"
      - "0.1:UNLUCKY:COMMAND:points add %player_name% 1"
      - "0.1:UNLUCKY:SAY:我是神里绫华的狗！"
  grenade:
    enable: true
    explosion_damage: 3
    fuse_delay: 3
    set_fire: false
    break_block: true
  bridge_chicken:
    enable: true
    build_delay: 0.25
    max_blocks: 36
    complete_explosion: true
    explosion_damage: 1
    set_fire: false
    break_block: false
  bridge_cat:
    enable: true
    build_delay: 0.25
    max_blocks: 26
    complete_explosion: true
    explosion_damage: 1
    set_fire: false
    break_block: false
  pillar:
    enable: true
    build_height: 3
  toxic_ball:
    enable: true
    effect: "POISON"
    effect_level: 0
    effect_duration: 10
    effect_particle: true
  obsidian_breaker:
    enable: true
    convert_time: 10
    replace_block: "STONE"
    complete_explosion: true
    explosion_damage: 1
    set_fire: false
    break_block: false
  portal_scroll:
    enable: true
    portal_time: 10
    title_stay: 25
    progress_length: 10
    progress_unit: "{unicode_arrow}"
    progress_color_current: "&a"
    progress_color_left: "&f"
  magical_wool:
    enable: true
    expand_length: 5
    expand_delay: 3
    place_sound: "DIG_WOOL:1:1"
  rescue_platform:
    enable: true
    remove_delay: 10
    y_offset: -2
    platform_material: "SLIME_BLOCK"

