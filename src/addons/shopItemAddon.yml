# 商店物品拓展

shop_layout:
  - "0:armor-category"
  - "1:melee-category"
  - "2:blocks-category"
  - "3:tools-category"
  - "4:ranged-category"
  - "5:potions-category"
  - "6:utility-category"
  - "7:mounts-category"
  - "8:quick-buy-category"

settings:
  cooling:
    items:
      - "suicide_bomber:5"
      - "recover_bed:5"
      - "landmine:5"
      - "light_landmine:5"
      - "flight_firework:5"
      - "lucky_block:5"
    progress:
      length: 30
      unit: "|"
      color_current: "&a"
      color_left: "&f"
  recover_bed:
    enable: true
    recover_sound: "LEVEL_UP:1:2"
    valid_minutes: 10
    use_count_limit: 1
    title_stay: 3
  suicide_bomber:
    enable: true
    use_sound: "CHICKEN_EGG_POP:1:1"
    active_time: 5
  landmine:
    enable: true
    explosion_damage: 5
  light_landmine:
    enable: true
    explosion_damage: 5
  flight_firework:
    enable: true
    fuse_delay: 1
    explosion_damage: 3
  lucky_block:
    enable: true
    # 格式: 幸运/厄运:触发概率:执行类型
    # 执行类型:
    # ITEM - 物品名称:物品描述:物品ID:物品数量:物品附魔
    # EFFECT - 药水效果:效果等级:持续时间:粒子效果
    # EXPLOSION - 爆炸威力:生成火焰:破坏方块
    # TELEPORT - X轴增量:Y轴增量:Z轴增量
    # COMMANDS - 以控制台执行具体指令 (变量: %player_name%)
    # SAY - 以玩家身份发送消息 (变量: %player_name%)
    possibilities:
      - "0.1:LUCKY:ITEM:&b幸运的钻石头盔:&a描述1#&6描述2#&c描述3:DIAMOND_HELMET:1:PROTECTION_ENVIRONMENTAL.4#DURABILITY.3"
      - "0.1:LUCKY:EFFECT:SPEED:0:30:true"
      - "0.1:UNLUCKY:TELEPORT:0:30:0"
      - "0.1:UNLUCKY:EXPLOSION:5:true:true"
      - "0.1:UNLUCKY:COMMAND:points add %player_name% 1"
      - "0.1:UNLUCKY:SAY:我是神里绫华的狗！"

